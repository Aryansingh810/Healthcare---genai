<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace â€“ MediScribe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        background: '#F8FAFC',
                        text: '#0F172A'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#F8FAFC] text-[#0F172A] antialiased min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-[#F8FAFC] border-b border-[#E2E8F0]">
        <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="text-xl font-semibold text-[#0F172A]">MediScribe AI</a>
            <div class="flex items-center gap-6">
                <a href="/" class="text-[#0F172A] hover:text-[#2563EB] transition-colors text-sm">Home</a>
                <a href="/about" class="text-[#0F172A] hover:text-[#2563EB] transition-colors text-sm">About</a>
            </div>
        </div>
    </nav>

    <!-- Workspace -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-12">
        <div class="w-full max-w-3xl">
            <h2 class="text-xl font-semibold text-[#0F172A] mb-6 text-center">Generate Clinical Summary</h2>
            
            <div class="relative">
                <textarea
                    id="patientInput"
                    rows="12"
                    class="w-full px-5 py-5 pr-16 rounded-xl border border-[#CBD5E1] bg-white text-[#0F172A] placeholder-[#94A3B8] focus:outline-none focus:ring-2 focus:ring-[#2563EB] focus:border-transparent resize-none"
                    placeholder="Enter patient symptoms, medical reports, and clinical observations..."
                ></textarea>
                <button
                    id="submitBtn"
                    type="button"
                    class="absolute bottom-4 right-4 w-12 h-12 rounded-full bg-[#2563EB] text-white flex items-center justify-center hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed"
                    aria-label="Generate summary"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>

            <div id="outputSection" class="mt-8 hidden">
                <h3 class="text-lg font-semibold text-[#2563EB] mb-3">Patient Summary</h3>
                <div id="summaryOutput" class="p-5 rounded-xl border border-[#CBD5E1] bg-white text-[#0F172A] whitespace-pre-wrap font-mono text-sm"></div>
            </div>

            <div id="errorSection" class="mt-6 hidden">
                <div class="p-4 rounded-lg border border-[#CBD5E1] bg-white text-[#0F172A] text-sm"></div>
            </div>

            <div id="loadingIndicator" class="mt-6 hidden flex items-center gap-2 text-[#64748B] text-sm">
                <svg class="animate-spin w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Generating summary...
            </div>
        </div>
    </main>

    <script>
        const patientInput = document.getElementById('patientInput');
        const submitBtn = document.getElementById('submitBtn');
        const outputSection = document.getElementById('outputSection');
        const summaryOutput = document.getElementById('summaryOutput');
        const errorSection = document.getElementById('errorSection');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function showError(msg) {
            errorSection.classList.remove('hidden');
            errorSection.querySelector('div').textContent = msg;
        }

        function hideError() {
            errorSection.classList.add('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            loadingIndicator.classList.toggle('hidden', !loading);
        }

        submitBtn.addEventListener('click', async () => {
            const input = patientInput.value.trim();
            if (!input) {
                showError('Please enter patient information.');
                return;
            }

            hideError();
            outputSection.classList.add('hidden');
            setLoading(true);

            try {
                const res = await fetch('/api/generate-summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ patient_input: input })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'An error occurred.');
                    return;
                }

                summaryOutput.textContent = data.summary || 'No summary generated.';
                outputSection.classList.remove('hidden');
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
